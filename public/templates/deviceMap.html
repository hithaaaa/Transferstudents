				<div class="col-sm-1 area2" id="map">

						<% window.lat = parseInt(data.lat) %>
						<% window.lon  = parseInt(data.lon) %>
					<div id="googleMap" style="width:100%;height:400px;"></div>

						<script>
						function myMap() {

							//const myLatLng = { lat: -25.363, lng: 131.044 };
							const myLatLng = {lat: window.lat, lng: window.lon};
						var mapProp= {
						  center:new google.maps.LatLng(myLatLng),
						  zoom:6,
						};
						var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

							

						new google.maps.Marker({
    						position: myLatLng,
    						map,
    						title: "Device Id",
  						});
						}
						</script>

						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtN38LNVPDnc3cVJdTKgs336ZskbyOWWI&callback=myMap"></script>
				</div>
